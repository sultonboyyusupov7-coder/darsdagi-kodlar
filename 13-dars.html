<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
     .bir{
        background-color: rgb(12, 240, 42);
        display: inline-block;
        padding: 5px;
        transition: 2s;
     }
     .bir:hover{
        background-color: red;
        transition: 1s;
        border-radius: 10px;
        color: white;
        box-shadow: 0px 0px 5px rgb(0, 93, 253);
        transform: rotate(360deg);
        transform: scale(1.2);
     }
    </style>
</head>
<body>
    <div class="bir">Dasturlash</div><br><br>
    <button>OK</button>
</body>
</html>
